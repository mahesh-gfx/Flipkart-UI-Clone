<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="assets\styles\css\main.css">
</head>

<body>
  <div class="nav-wrap row">
    <div class="nav row">
      <div class="nav-left row">
        <div class="logo-wrap col">
          <a href="" class="logo">
            <img src="assets/img/png/flipkart-logo.png" class="logo" alt="Flipkart logo">
          </a>
          <a href="">
            <div class="explore-plus">Explore Plus</div>
          </a>
        </div>
        <div class="search-box row">
          <label for="search" class="search-input row">
            <input type="text" name="search" placeholder="Seach for products, brands and more" class="search">
            <div class="search-icon">
              <svg viewBox="0 0 17 18" xmlns="http://www.w3.org/2000/svg">
                <g fill="#2874F1" fill-rule="evenodd">
                  <path class="_34RNph"
                    d="m11.618 9.897 4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203" />
                  <path class="_34RNph"
                    d="M6.486 10.901a4.374 4.374 0 0 1-4.381-4.368 4.375 4.375 0 0 1 4.381-4.369 4.375 4.375 0 0 1 4.381 4.369 4.374 4.374 0 0 1-4.381 4.368m0-10.835C2.904.066 0 2.961 0 6.533 0 10.105 2.904 13 6.486 13s6.486-2.895 6.486-6.467c0-3.572-2.904-6.467-6.486-6.467" />
                </g>
              </svg>
            </div>
          </label>
        </div>
      </div>
      <div class="nav-right row">
        <button class="btn-1 login-btn">
          Login
        </button>
        <button class="btn-2 more-btn">More</button>
        <button class="btn-2 cart">
          Cart
        </button>
      </div>
    </div>

  </div>
  <div class="prod-categories-wrap">
    <div class="prod-categories row space-between">
      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/top-offers.png" class="category-img" alt="">
        </div>
        <div class="category-name">Top Offers</div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/grocery.png" class="category-img" alt="">
        </div>
        <div class="category-name">Grocery</div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/mobiles.png" class="category-img" alt="">
        </div>
        <div class="category-name">Mobiles</div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/fashion.png" class="category-img" alt="">
        </div>
        <div class="category-name">Fashion &nbsp;
          <svg width="5" height="8" viewBox="0 0 16 27" class="svg-arrow" xmlns="http://www.w3.org/2000/svg">
            <path class="svg-arrow-fill" d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
              fill="#212121">
            </path>
          </svg>
        </div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/electronics.png" class="category-img" alt="">
        </div>
        <div class="category-name">Electronics &nbsp;
          <svg width="5" height="8" viewBox="0 0 16 27" class="svg-arrow" xmlns="http://www.w3.org/2000/svg">
            <path class="svg-arrow-fill" d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
              fill="#212121">
            </path>
          </svg>
        </div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/jpg/home.jpg" class="category-img" alt="">
        </div>
        <div class="category-name">Home &nbsp;
          <svg width="5" height="8" viewBox="0 0 16 27" class="svg-arrow" xmlns="http://www.w3.org/2000/svg">
            <path class="svg-arrow-fill" d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
              fill="#212121">
            </path>
          </svg>
        </div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/appliances.png" class="category-img" alt="">
        </div>
        <div class="category-name">Appliances &nbsp;
          <svg width="5" height="8" viewBox="0 0 16 27" class="svg-arrow" xmlns="http://www.w3.org/2000/svg">
            <path class="svg-arrow-fill" d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
              fill="#212121">
            </path>
          </svg>
        </div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/travel.png" class="category-img" alt="">
        </div>
        <div class="category-name">Travel</div>
      </div>

      <div class="category">
        <div class="category-img-wrap">
          <img src="assets/img/png/beauty.png" class="category-img" alt="">
        </div>
        <div class="category-name">Beauty, Toys & More &nbsp;
          <svg width="5" height="8" viewBox="0 0 16 27" class="svg-arrow" xmlns="http://www.w3.org/2000/svg">
            <path class="svg-arrow-fill" d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
              fill="#212121">
            </path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content-wrap">
    <div class="main-content">

    </div>
  </div>
</body>

</html>
