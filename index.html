<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="assets\styles\css\main.css">
</head>

<body>
  <div class="nav-wrap">
    <div class="nav row">
      <div class="logo-wrap">
        <a href="">
          <div class="logo">
            <svg></svg>
          </div>
        </a>
        <a href="">
          <div class="explore-plus"></div>
          <svg></svg>
        </a>
      </div>
      <div class="search-box">
        <label for="search">
          <input type="search" name="search" placeholder="Search">
          <div class="search-icon">
            <svg></svg>
          </div>
        </label>
      </div>
      <div class="login-btn">
        <button class="btn-1">
          Login
        </button>
      </div>
      <div class="more-btn">
        <button class="btn-2">More</button>
      </div>
      <div class="cart">
        <button class="btn-2">
          Cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
